
server:
  port: 8092
spring:
  application:
    name: registry-service
  cloud:
    config:
      uri: http://localhost:8081
      enabled: true
eureka:
  instance:
    hostname: localhost
  client:   
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka
    
        
        
